<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>myh5</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
</head>
<style>
	#particles-js {
		width: 100%;
		height: 100%;
		position: absolute;
		left: 0;
		top: 0;
		background: #f7fafc;
	}
</style>

<body>
	<div id="particles-js"></div>
	<div id="app"></div>
	<!-- built files will be auto injected -->
	<!-- <script src="http://localhost:8080/library/particles.js"></script> -->
	<script src='http://localhost:8080/page/login/js/particles.min.js'></script>
	<script src="http://localhost:8080/login.js"></script>

	<!-- stats - count particles -->

</body>
<script>
	particlesJS("particles-js", {
		particles: {
			number: {
				value: 20,
				density: {
					enable: !0,
					value_area: 1E3
				}
			},
			color: {
				value: "#e1e1e1"
			},
			shape: {
				type: "circle",
				stroke: {
					width: 0,
					color: "#000000"
				},
				polygon: {
					nb_sides: 5
				},
				image: {
					src: "img/github.svg",
					width: 100,
					height: 100
				}
			},
			opacity: {
				value: .5,
				random: !1,
				anim: {
					enable: !1,
					speed: 1,
					opacity_min: .1,
					sync: !1
				}
			},
			size: {
				value: 15,
				random: !0,
				anim: {
					enable: !1,
					speed: 180,
					size_min: .1,
					sync: !1
				}
			},
			line_linked: {
				enable: !0,
				distance: 650,
				color: "#cfcfcf",
				opacity: .26,
				width: 1
			},
			move: {
				enable: !0,
				speed: 2,
				direction: "none",
				random: !0,
				straight: !1,
				out_mode: "out",
				bounce: !1,
				attract: {
					enable: !1,
					rotateX: 600,
					rotateY: 1200
				}
			}
		},
		interactivity: {
			detect_on: "canvas",
			events: {
				onhover: {
					enable: !1,
					mode: "repulse"
				},
				onclick: {
					enable: !1,
					mode: "push"
				},
				resize: !0
			},
			modes: {
				grab: {
					distance: 400,
					line_linked: {
						opacity: 1
					}
				},
				bubble: {
					distance: 400,
					size: 40,
					duration: 2,
					opacity: 8,
					speed: 3
				},
				repulse: {
					distance: 200,
					duration: .4
				},
				push: {
					particles_nb: 4
				},
				remove: {
					particles_nb: 2
				}
			}
		},
		retina_detect: !0
	});
</script>

</html>
